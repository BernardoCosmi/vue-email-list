<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-email-list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div id="app" class="container d-flex flex-column align-items-center">

        <h1>Email Generator</h1>

        <button class="btn btn-primary my-2" @click="generateEmails">Generate</button>

        <ol id="emailList" class="text-center">
            <li v-for="email in emails" :key="email">{{ email }}</li>
        </ol>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.20/dist/vue.global.min.js"></script>
    <script src="./main.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js' integrity='sha512-WW8/jxkELe2CAuEV6+TqFMO6HUG4jAftjtW7LgI2l9S8pUY4ZLDgW9npPk7LHxwRTNHMhKRvBQSVN7UTT5QwA==' crossorigin='anonymous'></script></body>
</html>
